<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 160" width="160" height="160">
  <defs>
    <radialGradient id="bodyG" cx="45%" cy="30%">
      <stop offset="0%" stop-color="#FFD54F"/>
      <stop offset="100%" stop-color="#D4900A"/>
    </radialGradient>
    <radialGradient id="headG" cx="45%" cy="30%">
      <stop offset="0%" stop-color="#FFD54F"/>
      <stop offset="100%" stop-color="#D4900A"/>
    </radialGradient>
    <linearGradient id="wrenchG" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8899AA"/>
      <stop offset="50%" stop-color="#6B7888"/>
      <stop offset="100%" stop-color="#556270"/>
    </linearGradient>
    <linearGradient id="wrenchShine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#99AABB"/>
      <stop offset="100%" stop-color="#778899"/>
    </linearGradient>
    <radialGradient id="tireG" cx="50%" cy="45%">
      <stop offset="0%" stop-color="#3a3a3a"/>
      <stop offset="70%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#111"/>
    </radialGradient>
  </defs>

  <!-- === TIRE (behind duck) === -->
  <circle cx="52" cy="120" r="36" fill="url(#tireG)" stroke="#222" stroke-width="2"/>
  <!-- Tire tread marks -->
  <circle cx="52" cy="120" r="36" fill="none" stroke="#2a2a2a" stroke-width="4"/>
  <circle cx="52" cy="120" r="30" fill="none" stroke="#333" stroke-width="1.5"/>
  <!-- Tire rim -->
  <circle cx="52" cy="120" r="16" fill="#555"/>
  <circle cx="52" cy="120" r="14" fill="#666" stroke="#777" stroke-width="1"/>
  <circle cx="52" cy="120" r="5" fill="#444"/>
  <!-- Rim bolts -->
  <circle cx="52" cy="110" r="2" fill="#888"/>
  <circle cx="61" cy="116" r="2" fill="#888"/>
  <circle cx="58" cy="127" r="2" fill="#888"/>
  <circle cx="46" cy="127" r="2" fill="#888"/>
  <circle cx="43" cy="116" r="2" fill="#888"/>

  <!-- === WRENCH (big, diagonal behind duck) === -->
  <g transform="rotate(-35, 100, 50)">
    <!-- Wrench shaft -->
    <rect x="94" y="18" width="12" height="95" rx="4" fill="url(#wrenchG)"/>
    <rect x="96" y="18" width="4" height="95" rx="2" fill="url(#wrenchShine)" opacity="0.4"/>

    <!-- Wrench open-end head (top) -->
    <path d="M86 18 L114 18 L116 10 L112 2 L106 -2 L100 -3 L94 -2 L88 2 L84 10 Z" fill="url(#wrenchG)"/>
    <!-- Jaw opening -->
    <path d="M96 -3 L96 14 L104 14 L104 -3" fill="#1a1a1a" opacity="0.7"/>
    <!-- Jaw edges -->
    <rect x="88" y="2" width="8" height="16" rx="1" fill="#778899"/>
    <rect x="104" y="2" width="8" height="16" rx="1" fill="#778899"/>
    <!-- Inner jaw highlights -->
    <rect x="90" y="4" width="4" height="12" rx="1" fill="#8899AA" opacity="0.5"/>
    <rect x="106" y="4" width="4" height="12" rx="1" fill="#8899AA" opacity="0.5"/>

    <!-- Wrench box-end (bottom) -->
    <circle cx="100" cy="116" r="14" fill="url(#wrenchG)"/>
    <circle cx="100" cy="116" r="8" fill="#1a1a1a" opacity="0.5"/>
    <circle cx="100" cy="116" r="9" fill="none" stroke="#8899AA" stroke-width="1" opacity="0.4"/>
  </g>

  <!-- === DUCK BODY === -->
  <ellipse cx="68" cy="95" rx="34" ry="30" fill="url(#bodyG)"/>
  <!-- Belly highlight -->
  <ellipse cx="65" cy="90" rx="20" ry="16" fill="#FFE082" opacity="0.3"/>

  <!-- === LEFT WING (gripping wrench) === -->
  <path d="M34 80 Q22 70 28 58 Q34 52 42 56 L48 72 Q44 82 36 84 Z" fill="#C98A08"/>
  <!-- Wing feather detail -->
  <path d="M30 72 Q26 65 32 60 Q36 58 38 64" fill="#B87A06" opacity="0.5"/>

  <!-- === RIGHT WING === -->
  <path d="M92 78 Q102 70 108 78 Q110 88 102 92 Q94 90 90 84 Z" fill="#C98A08"/>

  <!-- === DUCK HEAD === -->
  <ellipse cx="68" cy="48" rx="27" ry="25" fill="url(#headG)"/>
  <!-- Cheek highlight -->
  <ellipse cx="60" cy="45" rx="12" ry="10" fill="#FFE082" opacity="0.2"/>

  <!-- Head tuft / feather on top -->
  <path d="M72 24 Q76 14 72 8 Q70 14 68 20 Q66 16 64 10 Q60 18 66 24" fill="#D4900A"/>

  <!-- === ANGRY EYEBROWS === -->
  <!-- Left brow - angled steeply down toward center -->
  <path d="M44 33 L60 40" stroke="#1a1a1a" stroke-width="5" stroke-linecap="round"/>
  <!-- Right brow -->
  <path d="M76 40 L92 33" stroke="#1a1a1a" stroke-width="5" stroke-linecap="round"/>

  <!-- === EYES === -->
  <!-- Left eye -->
  <ellipse cx="54" cy="44" rx="7" ry="8" fill="white"/>
  <circle cx="56" cy="45" r="4.5" fill="#1a1a1a"/>
  <circle cx="57.5" cy="43.5" r="1.8" fill="white"/>
  <!-- Right eye -->
  <ellipse cx="80" cy="44" rx="7" ry="8" fill="white"/>
  <circle cx="78" cy="45" r="4.5" fill="#1a1a1a"/>
  <circle cx="79.5" cy="43.5" r="1.8" fill="white"/>

  <!-- === BILL (wide flat duck bill, slightly open, smirking) === -->
  <!-- Upper bill -->
  <path d="M50 55 Q56 52 68 52 Q80 52 86 55 Q84 58 68 60 Q52 58 50 55 Z" fill="#E08A00"/>
  <!-- Nostril dots -->
  <circle cx="62" cy="55" r="1.2" fill="#B06800" opacity="0.6"/>
  <circle cx="74" cy="55" r="1.2" fill="#B06800" opacity="0.6"/>
  <!-- Lower bill (open mouth gap) -->
  <path d="M52 57 Q60 62 68 62 Q76 62 84 57 Q80 66 68 67 Q56 66 52 57 Z" fill="#CC7000"/>
  <!-- Mouth interior -->
  <path d="M55 58 Q62 63 68 63 Q74 63 81 58 Q76 64 68 65 Q60 64 55 58 Z" fill="#993D00" opacity="0.5"/>

  <!-- === DUCK FEET === -->
  <path d="M50 122 L40 135 L47 132 L52 138 L57 132 L54 122" fill="#E08A00"/>
  <path d="M72 122 L62 135 L69 132 L74 138 L79 132 L76 122" fill="#E08A00"/>
  <!-- Webbing lines -->
  <line x1="44" y1="133" x2="52" y2="136" stroke="#CC7000" stroke-width="0.8"/>
  <line x1="66" y1="133" x2="74" y2="136" stroke="#CC7000" stroke-width="0.8"/>
</svg>
